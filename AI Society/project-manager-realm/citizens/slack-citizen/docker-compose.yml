services:
  # Slack Citizen Service
  slack-citizen:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: slack-citizen
    ports:
      - "8005:8000"
      - "9090:9090"  # Prometheus metrics
    environment:
      KAFKA_BOOTSTRAP_SERVERS: kafka:9093
      KAFKA_TOPIC_PREFIX: project-manager
      KAFKA_CONSUMER_GROUP_ID: slack-citizen-consumer
      LOG_LEVEL: INFO
      ENVIRONMENT: docker
      PROJECT_MANAGER_SLACK_SIGNING_SECRET: ${PROJECT_MANAGER_SLACK_SIGNING_SECRET}
      PROJECT_MANAGER_SLACK_BOT_TOKEN: ${PROJECT_MANAGER_SLACK_BOT_TOKEN}
    env_file:
      - .env
    networks:
      - project-manager-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import httpx; httpx.get('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  project-manager-network:
    external: true
