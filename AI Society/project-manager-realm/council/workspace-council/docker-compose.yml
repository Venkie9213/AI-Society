version: '3.8'

services:
  workspace-postgres:
    image: postgres:15-alpine
    container_name: workspace-postgres
    environment:
      POSTGRES_USER: workspace_council
      POSTGRES_PASSWORD: dev_password
      POSTGRES_DB: workspace_council
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U workspace_council"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - workspace-network

  workspace-council:
    build: .
    container_name: workspace-council
    ports:
      - "8003:8000"
    env_file:
      - .env
    depends_on:
      workspace-postgres:
        condition: service_healthy
    networks:
      - workspace-network
      - slack-citizen_slack-citizen-network

networks:
  workspace-network:
    driver: bridge
  slack-citizen_slack-citizen-network:
    external: true
