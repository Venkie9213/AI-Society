services:
  workspace-council:
    build: .
    container_name: workspace-council
    ports:
      - "8003:8000"
    environment:
      DATABASE_URL: "postgresql+asyncpg://workspace_council:dev_password@postgres:5432/workspace_council"
      LOG_LEVEL: INFO
    networks:
      - project-manager-network

networks:
  project-manager-network:
    external: true
