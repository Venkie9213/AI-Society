services:
  intelligence:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: intelligence-service
    environment:
      GEMINI_API_KEY: ${GEMINI_API_KEY}
      GEMINI_MODEL: ${GEMINI_MODEL:-gemini-2.5-flash-lite}
      DATABASE_URL: postgresql+asyncpg://intelligence:dev_password@postgres:5432/intelligence
      KAFKA_BROKERS: kafka:9093
      LOG_LEVEL: info
      DEBUG: "true"
    ports:
      - "8002:8000"
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/api/v1/health')"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - project-manager-network

networks:
  project-manager-network:
    external: true
