version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: intelligence-postgres
    environment:
      POSTGRES_USER: intelligence
      POSTGRES_PASSWORD: dev_password
      POSTGRES_DB: intelligence
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U intelligence"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - postgres_data:/var/lib/postgresql/data

  intelligence:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: intelligence-service
    environment:
      GEMINI_API_KEY: ${GEMINI_API_KEY}
      GEMINI_MODEL: ${GEMINI_MODEL:-gemini-2.5-flash-lite}
      DATABASE_URL: postgresql://intelligence:dev_password@postgres:5432/intelligence
      KAFKA_BROKERS: slack-citizen-kafka:9093
      LOG_LEVEL: info
      DEBUG: "true"
    ports:
      - "8002:8000"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - default
      - slack-citizen_slack-citizen-network

networks:
  slack-citizen_slack-citizen-network:
    external: true

volumes:
  postgres_data:
