# LLM Provider Configuration (January 2026)
# Defines available LLM providers, models, and routing strategy

providers:
  # Gemini (Primary - Google AI)
  - id: gemini
    name: Google Gemini
    type: llm
    sdk_version: "0.3.0+"
    sdk_type: unified_client
    config:
      api_key_env: GEMINI_API_KEY
    models:
      # Gemini 3 (Latest - 2026 Default)
      - id: gemini-3-pro-preview
        name: Gemini 3 Pro Preview
        tier: pro
        capabilities: [reasoning, coding, analysis]
        pricing:
          input_per_1m: 2.00
          output_per_1m: 12.00
        rate_limits:
          rpm: 5
          rpd: 50
          tpm: 32000
        
      - id: gemini-3-flash-preview
        name: Gemini 3 Flash Preview (2026 Default)
        tier: default
        default: true
        capabilities: [fast, general, balanced]
        pricing:
          input_per_1m: 0.50
          output_per_1m: 3.00
        rate_limits:
          rpm: 10
          rpd: 500
          tpm: 100000
      
      # Gemini 2.5 (Stable Production)
      - id: gemini-2.5-pro
        name: Gemini 2.5 Pro
        tier: pro
        capabilities: [reasoning, coding, analysis]
        pricing:
          input_per_1m: 1.25
          output_per_1m: 10.00
        rate_limits:
          rpm: 5
          rpd: 50
          tpm: 32000
      
      - id: gemini-2.5-flash
        name: Gemini 2.5 Flash
        tier: standard
        capabilities: [fast, general]
        pricing:
          input_per_1m: 0.15
          output_per_1m: 0.60
        rate_limits:
          rpm: 10
          rpd: 50
          tpm: 100000
      
      - id: gemini-2.5-flash-lite
        name: Gemini 2.5 Flash Lite
        tier: budget
        capabilities: [budget, high-volume]
        pricing:
          input_per_1m: 0.10
          output_per_1m: 0.40
        rate_limits:
          rpm: 15
          rpd: 1000
          tpm: 250000

  # Claude (Future - Anthropic)
  - id: claude
    name: Anthropic Claude
    type: llm
    status: planned
    config:
      api_key_env: CLAUDE_API_KEY
    models:
      - id: claude-3.5-sonnet
        name: Claude 3.5 Sonnet
        tier: pro
        status: planned

  # GPT-4 (Future - OpenAI)
  - id: gpt4
    name: OpenAI GPT-4
    type: llm
    status: planned
    config:
      api_key_env: OPENAI_API_KEY
    models:
      - id: gpt-4-turbo
        name: GPT-4 Turbo
        tier: pro
        status: planned

# Routing Strategy
routing:
  # Primary routing chain (tried in order)
  primary_chain:
    - gemini-3-flash-preview     # Default: best balance of speed/cost
    - gemini-2.5-flash           # Fallback: proven stable
    - gemini-2.5-flash-lite      # Last resort: budget option
  
  # Use cases with optimized chains
  use_cases:
    reasoning:
      chain:
        - gemini-3-pro-preview
        - gemini-2.5-pro
    
    budget:
      chain:
        - gemini-2.5-flash-lite
        - gemini-2.5-flash
    
    production:
      chain:
        - gemini-3-flash-preview
        - gemini-2.5-flash
  
  # Rate limit strategy
  rate_limit_strategy: exponential_backoff
  rate_limit_retry_delay_seconds: 60
  rate_limit_warning_threshold: 0.8

# Cost tracking
cost_tracking:
  enabled: true
  monthly_budget_cents: 100000  # $1000/month
  alert_threshold_percent: 80
