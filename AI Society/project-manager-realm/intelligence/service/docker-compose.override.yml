version: "3.8"

services:
  # Intelligence Service
  intelligence-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: intelligence-service
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
      - APP_ENV=development
      - DEBUG=true
      - DATABASE_URL=postgresql://intelligence:dev_password@postgres:5432/intelligence
      - GEMINI_API_KEY=${GEMINI_API_KEY:-}
      - KAFKA_BROKERS=kafka:9092
      - LOG_LEVEL=info
      - VECTOR_STORE_PROVIDER=chroma
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_started
    networks:
      - intelligence-network
    volumes:
      - ./app:/app/app
      - ./tests:/app/tests
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: intelligence-postgres
    environment:
      POSTGRES_USER: intelligence
      POSTGRES_PASSWORD: dev_password
      POSTGRES_DB: intelligence
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db/init:/docker-entrypoint-initdb.d
    networks:
      - intelligence-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U intelligence"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Kafka (for event streaming)
  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: intelligence-kafka
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    ports:
      - "9092:9092"
    depends_on:
      - zookeeper
    networks:
      - intelligence-network

  # Zookeeper (required by Kafka)
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: intelligence-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
    ports:
      - "2181:2181"
    networks:
      - intelligence-network

  # Prometheus (for metrics)
  prometheus:
    image: prom/prometheus:v2.48.1
    container_name: intelligence-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
    networks:
      - intelligence-network

volumes:
  postgres_data:
  prometheus_data:

networks:
  intelligence-network:
    driver: bridge
