global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'intelligence-service-monitor'

scrape_configs:
  - job_name: 'intelligence-service'
    static_configs:
      - targets: ['localhost:8000']
    metrics_path: '/api/v1/metrics'
    scrape_interval: 10s

  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'postgres'
    static_configs:
      - targets: ['localhost:5432']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
